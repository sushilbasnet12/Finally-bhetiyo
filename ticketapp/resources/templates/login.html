{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container my-5 row justify-content-center mx-auto">
  <div class="card col col-md-8 px-0 col-lg-6 col-12">
    <div class="card-header">Login</div>
    <div class="card-body ">
      {% for message in messages %} {{message}} {% endfor %}
      <form action="/auth/login/" method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="password"
          />
        </div>

        <button type="submit" class="btn btn-success">Login</button>
      </form>
    </div>
    <div class="card-footer text-muted">
      Not Registered ? <a href="/auth/register">Register</a>
    </div>
  </div>
</div>
{% endblock content%}
